<html lang="en"
  style="--background-color:#2B2E38; --menu-background-color:#191B26; --scale-output:2; --pressed-color: unset;">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Social Stream - Dashboard</title>
  <meta name="title" content="Social Stream - Dashboard">
  <link rel="icon" href="./icons/favicon.ico">
  <link href="./thirdparty/NotoColorEmoji.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <meta name="robots" content="noindex">
  <style>
    :root {
      --show-emoji-only: flex;
      --list-or-horizontal: flex;
      --show-donos-only: flex;
      --show-queue-only: flex;
      --scale-output: 1;
      --font-color: #fff;
      --font-color-name: #ddd;
      --background-color: #36393f;
      --menu-background-color: #2f3136;
      --menu-border-color: 0 0 5px #000;
      --link-color: #5af;
      --highlight-base: #0000;
      --highlight-base2: #9991;
      --highlight-compact: #3335;
      --highlight-compact2: #3333;
      --stylized-emoji: 140%;
      --stylized-img: 23px;
      --show-images: inline-block;
      --comment-font-size: unset;
      --message-line-height: 22px;
      --author-font-size: 17px;
      --electron-drag-fix: drag;
      --time-arrived-padding: 1px;
      --profile-pic-border: 0 solid black;
      --cursor-type: pointer;
      --pressed-color: #9c9c;
      --blur-amount: 5px;

      --pinned-queued-bg: #9d99cc;
      --pinned-bg: #712a65;

      --flex-direction: row;

      --font-family: Sora, Avenir Next, Roboto, Helvetica, Geneva, Verdana, Arial, sans-serif;

      --donation-bgcolor: #feffad33;
      --donation-bgcolor-odd: #fdff6533;
      --donation-bgcolor-bubble: #171703e0;
      --donation-bgcolor-bubble-odd: #171700e0;

      --member-bgcolor: #adfeff33;
      --member-bgcolor-odd: #65fdff33;
      --member-bgcolor-bubble: #0f1620d1;
      --member-bgcolor-bubble-odd: #060c16d1;

      --special-bgcolor: #0f2bfd33;
      --special-bgcolor-odd: #273de433;
      --special-bgcolor-bubble: #0d2240d1;
      --special-bgcolor-bubble-odd: #08244cd1;
      --bgcolor-bubble: #000d;
      --bgcolor-bubble-odd: #111d;

      --scrollbar-visible: inherit;
      --padding-rows: 3px;
    }

    .closeBtn {
      position: absolute;
      right: -15px;
      width: 20px;
      background-color: #bababa;
      padding: 3px;
      border-radius: 50%;
      height: 19px;
      top: -20px;
      text-align: center;
      border: 2px solid black;
      cursor: pointer;
    }

    .closeBtn:hover {
      background-color: #9a9a9a;
    }

    .closeBtn:active {
      background-color: #7a7a7a;
    }

    #TipRightClick {
      text-shadow: 0 0 black;
      cursor: help;
      color: grey;
      margin: auto;
      text-align: center;
      margin: 0;
      padding: 0;
      top: 7px;
      position: relative;
    }

    .volume-container {
      position: relative;
      display: inline-block;
    }

    .volume-slider {
      position: absolute;
      bottom: 40px;
      /* Adjust as needed to position above the button */
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 10;
      cursor: pointer;
    }

    .volume-container:hover .volume-slider {
      display: block;
    }

    .blurred {
      filter: blur(var(--blur-amount));
    }

    @keyframes float {
      0% {
        box-shadow: 0 5px 5px 0px rgba(0, 0, 0, 0.6);
        transform: translatey(0px);
        animation-timing-function: linear;
        opacity: 1;
      }

      10% {
        box-shadow: 0 5px 5px 0px rgba(0, 0, 0, 0.6);
        transform: translate(3px, -30px);
        animation-timing-function: linear;
        opacity: 0.9;
      }

      20% {
        box-shadow: 0 5px 5px 0px rgba(0, 0, 0, 0.2);
        transform: translate(6px, -54px);
        animation-timing-function: linear;
        opacity: 0.8;
      }

      30% {
        box-shadow: 0 5px 5px 0px rgba(0, 0, 0, 0.2);
        transform: translate(3px, -81px);
        animation-timing-function: linear;
        opacity: 0.7;
      }

      40% {
        box-shadow: 0 10px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(0px, -108px);
        animation-timing-function: linear;
        opacity: 0.6;
      }

      50% {
        box-shadow: 0 10px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(-5px, -135px);
        animation-timing-function: linear;
        opacity: 0.5;
      }

      60% {
        box-shadow: 0 15px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(-8px, -162px);
        animation-timing-function: linear;
        opacity: 0.4;
      }

      70% {
        box-shadow: 0 15px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(-5px, -189px);
        animation-timing-function: linear;
        opacity: 0.3;
      }

      80% {
        box-shadow: 0 20px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(0px, -216px);
        animation-timing-function: linear;
        opacity: 0.2;
      }

      90% {
        box-shadow: 0 20px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(6px, -243px);
        animation-timing-function: linear;
        opacity: 0.1;
      }

      100% {
        box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
        transform: translate(10px, -270px);
        animation-timing-function: linear;
        opacity: 0;
      }
    }

    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1000;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    .modal-content {
      background-color: #888;
      margin: 0% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #fff;
      width: 80%;
      /* Could be more or less, depending on screen size */
    }

    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }


    #obsControlModal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #obsControlModal .modal-content {
      background-color: #444;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    #obsControlModal h2 {
      text-align: center;
      margin-top: 0;
      color: #f0f0f0;
    }

    #obsControlModal .modal-section {
      margin-bottom: 20px;
    }

    #obsControlModal h3 {
      margin-bottom: 10px;
      color: #ddd;
    }

    #obsControlModal button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .horizontal .bubble {
      vertical-align: top;
    }

    #obsControlModal button:hover {
      background-color: #666;
    }

    #obsControlModal button.active {
      background-color: #007bff;
    }

    #obsControlModal #sceneButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #obsControlModal #obsStatus p {
      margin: 5px 0;
    }

    #obsControlModal .close-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #d9534f;
    }

    #obsControlModal .close-btn:hover {
      background-color: #c9302c;
    }

    @media (max-width: 600px) {
      .modal .modal-content {
        padding: 20px;
      }

      .modal button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }

    .dissolve {
      position: fixed;
      bottom: 0;
      box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
      transform: translatey(0px);
      animation: float 3s ease-in-out 1;
      animation-timing-function: linear;
    }

    .hl-imgContent {
      vertical-align: middle;
    }

    #output {
      zoom: var(--scale-output);
      transform: var(--scale-output);
      transform-origin: 0 0;
      width: 100%;
      margin-bottom: calc(46px / var(--scale-output));
      /* Same as menu height + menu padding-top + menu padding-bottom */
    }

    .hl-profile-pic {
      border: var(--profile-pic-border);
      min-width: 24px;
      width: 24px;
      height: 24px;
      object-fit: cover;
    }

    .hl-badge {
      margin: 0px 2px 0px 0px;
      vertical-align: top;
      max-width: 100px;
      max-height: 20px;
      height: 20px;
      display: inline-block;
      width: auto;
      object-fit: contain;
    }

    .hl-badge:last-child {
      padding: 0 2px 0px 0px;
    }

    a {
      color: var(--link-color);
      display: contents;
      text-decoration: none;
    }

    .fixed {
      position: fixed !important;
    }

    .bottom {
      bottom: 0;
    }

    .hl-imgContent img,
    .hl-imgContent video {
      max-width: 80px;
      margin: 0 2px;
      max-height: 30px;
    }


    .largeContent .hl-imgContent img,
    .largeContent .hl-imgContent video {
      max-width: 160px !important;
      margin: 0 2px;
      max-height: 80px !important;
    }

    .largeContent .hl-content {
      margin: 4px 1px;
    }

    /* example of how to remotely load a font */
    @font-face {
      font-family: "opendyslexic";
      src: url("https://vdo.ninja/examples/OpenDyslexic-Regular.otf");
      font-style: normal;
      font-weight: normal;
    }

    @font-face {
      font-family: NotoColorEmojiLimited;
      unicode-range: U+1F1E6-1F1FF;
      src: url(./thirdparty/NotoColorEmoji.ttf);
      font-display: swap;
    }

    /* latin-ext */

      font-family: "Sora";
      font-style: normal;
      font-weight: 200;
      font-display: swap;

    }

    /* latin */
    @font-face {
      font-family: "Sora";
      font-style: normal;
      font-weight: 200;
      font-display: swap;
      src: url(./thirdparty//xMQbuFFYT72XzQUpDg.woff2) format("woff2");
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    /* latin-ext */
    @font-face {
      font-family: "Sora";
      font-style: normal;

      font-display: swap;
      src: url(./thirdparty/xMQbuFFYT72XzQspDre2.woff2) format("woff2");
      unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }

    /* latin */
    @font-face {
      font-family: "Sora";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(./thirdparty//xMQbuFFYT72XzQUpDg.woff2) format("woff2");
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    /* latin-ext */
    @font-face {
      font-family: "Sora";
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(./thirdparty//xMQbuFFYT72XzQspDre2.woff2) format("woff2");
      unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
    }

    /* latin */
    @font-face {
      font-family: "Sora";
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url(./thirdparty//xMQbuFFYT72XzQUpDg.woff2) format("woff2");
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      font-family: "NotoColorEmojiLimited", var(--font-family);
      color: var(--font-color);
      margin: 0 0;
      background-color: var(--background-color);
      text-shadow: -2px -2px #000000, -2px -1px #000000, -2px 0px #000000, -2px 1px #000000, -2px 2px #000000, -1px -2px #000000, -1px -1px #000000, -1px 0px #000000, -1px 1px #000000, -1px 2px #000000, 0px -2px #000000, 0px -1px #000000, 0px 0px #000000, 0px 1px #000000, 0px 2px #000000, 1px -2px #000000, 1px -1px #000000, 1px 0px #000000, 1px 1px #000000, 1px 2px #000000, 2px -2px #000000, 2px -1px #000000, 2px 0px #000000, 2px 1px #000000, 2px 2px #000000;
      overflow-x: hidden;
      scrollbar-color: #666 #201c29;
    }

    input[type="checkbox"] {
      padding: 0;
      margin: 0 5px 0 0;
      width: 15px;
      height: 15px;
    }

    ::-webkit-scrollbar {
      width: 15px;
      display: var(--scrollbar-visible);
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 13px rgb(0 0 0 / 90%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 4px;
      -webkit-box-shadow: inset 0 0 16px rgb(150 150 150 / 100%);
      border: solid 3px transparent;
    }

    body>div {
      -webkit-app-region: no-drag;
    }

    body.lightmode {
      font-weight: 500;
      text-shadow: -2px -2px #fff, -2px -1px #fff, -2px 0px #fff, -2px 1px #fff, -2px 2px #fff, -1px -2px #fff, -1px -1px #fff, -1px 0px #fff, -1px 1px #fff, -1px 2px #fff, 0px -2px #fff, 0px -1px #fff, 0px 0px #fff, 0px 1px #fff, 0px 2px #fff, 1px -2px #fff, 1px -1px #fff, 1px 0px #fff, 1px 1px #fff, 1px 2px #fff, 2px -2px #fff, 2px -1px #fff, 2px 0px #fff, 2px 1px #fff, 2px 2px #fff;
    }

    .fade-in-image {
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      99% {
        opacity: 0.2;
      }

      100% {
        opacity: 1;
      }
    }

    .bot.compactmode {
      padding: 0;
    }

    .randommode {
      position: absolute !important;
      max-width: 20vw;
    }

    .hl-firstline {
      display: block;
      line-height: 100%;
      padding-bottom: 3px;
    }

    .twoLines .hl-firstline {
      align-items: center;
      display: flex;
      margin-top: 8px;
    }

    .allowfat .hl-message {
      max-width: 300px;
      word-break: keep-all;
      line-break: loose;
      overflow-wrap: break-word;
      overflow: auto;
      white-space: normal;
    }


    .twoLines.alignright .hl-firstline {
      display: flex;
      flex-direction: row-reverse;
      margin: 3px 0 5px 0;
    }

    .hl-firstline .hl-name {
      top: 2px;
      bottom: unset;
    }

    .twoLines .hl-firstline .hl-name {
      align-items: center;
      display: flex;
    }

    .twoLines.alignright .hl-firstline .hl-name {
      display: flex;
      flex-direction: row-reverse;
      margin: 0 5px;
      top: 1px;
      position: relative;
    }

    .hl-firstline .hl-name .hl-badge {
      vertical-align: inherit;
      margin: 1px 0px;
    }

    .hl-message {
      margin: auto 1px;
      overflow-wrap: anywhere;
      line-height: max(var(--message-line-height), var(--comment-font-size));
      font-size: var(--comment-font-size);
    }

    .hl-message img,
    .hl-message svg {
      margin: auto 0px;
      padding: 0;
      display: inline-block;
      height: 24px;
      max-width: 24px;
      max-height: 24px;
    }

    .hl-message img+img,
    .hl-message img+svg,
    .hl-message svg+img,
    .hl-message svg+svg {
      margin: auto 0px;
    }

    .hl-message .hl-content img,
    .hl-message .hl-content video {
      max-width: 38px;
    }

    .hl-message img.chat-line__message--emote-gigantified,
    .hl-message svg.chat-line__message--emote-gigantified {
      position: relative;
      margin: auto 1px;
      padding: 0;
      display: inline-block;
      height: 56px;
      max-width: 112px;
      max-height: 56px;
    }

    .hl-message .hl-content img,
    .hl-message .hl-content video.chat-line__message--emote-gigantified {
      max-width: 112px;
    }

    .notcompactmode .hl-message img,
    .notcompactmode .hl-message svg {
      height: 19px;
      max-height: 19px;
    }

    .notcompactmode .hl-content img,
    .notcompactmode .hl-content svg {
      max-width: 80px;
    }

    .notcompactmode .hl-message img.chat-line__message--emote-gigantified,
    .notcompactmode .hl-message svg.chat-line__message--emote-gigantified {
      height: 56px;
      max-height: 56px;
    }

    .notcompactmode .hl-content img.chat-line__message--emote-gigantified,
    .notcompactmode .hl-content svg.chat-line__message--emote-gigantified {
      max-width: 112px;
      width: 112px;
    }

    .hl-message .hl-badge svg {
      max-height: 16px;
      margin-top: 1px;
    }

    .hl-message .hl-badge.img,
    .hl-message .hl-badge.video {
      max-height: 16px;
      margin-top: 4px;
    }

    .hl-message img:not(:first-child):last-child {
      margin: auto 1px auto 0px;
    }

    .hl-message span>img,
    .hl-message span>video {
      margin: auto 1px;
    }

    .hl-message img:first-child:not(:last-child) {
      margin: auto 0px auto 1px;
    }

    .twoLines.alignright .hl-message {
      display: flex;
      flex-direction: row-reverse;
      margin: 0 0 4px 0;
    }

    .twoLines.alignright .hl-message .time-arrived {
      margin: 6px 2px auto 8px;
    }

    .highlight {
      background-color: yellow !important;
    }

    svg.regular-emote,
    img.regular-emote {
      margin: auto 0;
    }

    img,
    svg {
      display: inline-block;
      max-width: 48px;
      max-height: 24px;
      position: relative;
      margin: auto;
      padding: 0;
      object-fit: contain;
      vertical-align: bottom;
    }

    #sceneButtons button.active {
      border: 3px solid blue;
    }

    .hl-leftside {
      width: 75px;
      height: 75px;
      display: inline-block;
      margin: 3px;
      min-width: 75px;
      min-height: 75px;
    }

    .hl-leftside img,
    .hl-leftside video {
      max-height: 100%;
      max-width: 100%;
      height: 100%;
      width: 100%;
      object-fit: cover;
      margin: 0;
      padding: 0;
    }

    horizontal .largeavatar .hl-leftside {
      margin: 0px;
    }

    .hl-righttopline {
      max-height: 16px;
      display: block;
      margin: 8px 2px;
    }

    .hl-righttopline .hl-source-type {
      max-height: 11px;
      vertical-align: baseline;
      top: 1px;
    }

    .hl-righttopline .hl-badge {
      max-height: 16px;
      vertical-align: middle;
      object-fit: contain;
      display: inline-block;
    }

    .hl-righttopline .hl-name {
      margin-right: 0;
    }

    .hl-righttopline .time-arrived {
      bottom: 1px;
      position: relative;
    }

    .hl-righttopline .hl-badges {
      margin: auto 0px auto 6px;
    }

    .hl-rightside {
      display: inline-block;
      margin: 0px 0px 0px 5px;
    }

    .hl-rightside .hl-message {
      margin: 1px 7px;
    }

    .bot>.hl-message {
      padding: 5px 0 5px 5px;
      font-style: italic;
    }

    .hl-compact-message {
      -webkit-box-decoration-break: clone;
      box-decoration-break: clone;
      padding-left: 5px;
      display: inline-block;
      height: 23px;
    }

    .hl-badges {
      margin-left: 4px;
    }

    .highlight-chat {
      display: var(--list-or-horizontal);
      cursor: var(--cursor-type);
      width: fit-content;
      background-color: var(--highlight-base);
      min-height: 24px;
      max-width: 100%;
      flex-direction: var(--flex-direction);
      padding-top: var(--padding-rows) !important;
      padding-bottom: var(--padding-rows) !important;
    }


    .highlight-chat.expand {
      animation: expand 2s;
      overflow: visible;
      word-break: break-all;
      line-break: anywhere;
    }

    @keyframes slideLeft {
      from {
        transform: translateX(150%);
      }

      to {
        transform: translateX(0px);
      }
    }

    .horizontal .highlight-chat {

      margin-right: 0;
    }

    .hidden {
      display: none !important;
      opacity: 0 !important;
      width: 0 !important;
      height: 0 !important;
      visibility: hidden !important;
    }

    #pinned {
      position: sticky;
      top: 0 !important;
      background-color: var(--pinned-bg) !important;
      left: 0;
      width: 100%;
      border-bottom: solid 2px #fff;
      z-index: 1;
      zoom: var(--scale-output);
      overflow-y: auto;
      overflow-x: hidden;
      resize: vertical;
    }

    #pinned:empty {
      display: none;
    }

    span.emoji {
      font-size: var(--stylized-emoji);
      top: -1px;
      position: relative;
      vertical-align: sub;
      text-shadow: 0 0 #0000;
    }

    .alignbottom {
      bottom: 0;
      position: absolute;
      right: 0px;
      overflow-y: auto;
      max-height: 100%;
      overflow-x: hidden;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }

      5% {
        opacity: 1;
      }

      95% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .fadeout {
      animation: fadeout 1s;
      webkit-transition: opacity 0.5s ease-in-out;
      transition: opacity 0.5 ease-in-out;
      opacity: 0;
    }

    @keyframes fadeout {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    .fadein {
      animation: fadein 1s;
      webkit-transition: opacity 0.5s ease-in-out;
      transition: opacity 0.5 ease-in-out;
      opacity: 1;
    }



    @keyframes fadein {
      0% {
        opacity: 0;
      }

      10% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .swiperight {
      animation: swiperight 1s;
    }

    @keyframes swiperight {
      0% {
        transform: translateX(-100vw);
      }

      100% {
        transform: translateX(0);
      }
    }

    .swipeleft {
      animation: swipeleft 1s;
    }

    @keyframes swipeleft {
      0% {
        transform: translateX(100vw);
      }

      100% {
        transform: translateX(0);
      }
    }

    .swipeup {
      animation: swipeup 1s;
    }

    @keyframes swipeup {
      0% {
        transform: translateY(-100vh);
      }

      100% {
        transform: translateY(0);
      }
    }

    .fadeout.swipeup {
      animation: fadeout 1s, swipeup 1s;
    }

    .fadein.swipeup {
      animation: fadein 2s, swipeup 1s;
    }

    .fadeout.fadein {
      animation: fadeout 1s, fadein 1s;
    }

    .swipeleft.fadein {
      animation: swipeleft 1s, fadein 1s;
    }

    .swipeleft.fadeout {
      animation: fadeout 1s, swipeleft 1s;
    }

    .swiperight.fadein {
      animation: swiperight 1s, fadein 1s;
    }

    .swiperight.fadeout {
      animation: swiperight 1s, fadeout 1s;
    }

    .swipeup.fadeout {
      animation: fadeout 1s, swipeup 1s;
    }

    .swipeleft.fadein.fadeout {
      animation: swipeleft 1s, fadein 1s, fadeout 1s;
    }

    .swipeup.fadein.fadeout {
      animation: swipeup 1s, fadein 1s, fadeout 1s;
    }

    .swiperight.fadein.fadeout {
      animation: swiperight 1s, fadein 1s, fadeout 1s;
    }

    .electronDraggable {
      -webkit-app-region: var(--electron-drag-fix);
    }

    .context-menu {
      display: none;
      position: fixed;
      z-index: 10 !important;
      padding: 12px 0 !important;
      width: 240px !important;
      background-color: #fff !important;
      border: solid 1px #dfdfdf !important;
      box-shadow: 1px 1px 2px #cfcfcf !important;
    }

    .context-menu--active {
      display: block !important;
    }

    .context-menu__items {
      list-style: none !important;
      margin: 0;
      padding: 0;
    }

    .context-menu__item {
      display: block;
      margin-bottom: 4px !important;
      text-shadow: 0 0 black;
      cursor: pointer;
    }

    .context-menu__item:last-child {
      margin-bottom: 0 !important;
    }

    .context-menu__link {
      display: block;
      padding: 4px 12px;
      color: #0066aa;
      text-decoration: none;
    }

    .context-menu__item:hover>* {
      color: #fff !important;
    }

    .context-menu__item:hover {
      color: #fff !important;
      background-color: #0066aa !important;
    }

    .context-menu__tip {
      margin-left: 15px;
      color: #777;
      margin-top: 10px;
      padding-top: 10px;
      position: relative;
      top: 7px;
    }

    .hideMenuKeepScrollLock {
      height: 0 !important;
      border: 0 !important;
      box-shadow: unset !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    .hideMenuKeepScrollLock>* {
      display: none !important;
    }

    .hideMenuKeepScrollLock>#jumpto {
      display: block !important;
    }

    .avatar-badge {
      width: 30% !important;
      height: 30% !important;
      position: relative;
      float: right;
      bottom: 20px;
      right: -5px;
    }

    img.zero-width-friendly+.zero-width-span {
      display: inline-block;
      width: 0;
      position: absolute;
    }

    img.zero-width-friendly+.zero-width-span img.zero-width-emote {
      right: 0;
      position: absolute;
    }

    span.zero-width-parent {
      display: inline-block;
      width: 0;
      position: absolute;
    }

    span.zero-width-parent img.zero-width-emote {
      position: absolute;
      right: 0;
    }

    .alignright .compactmode {
      margin-left: auto;
      margin-right: 0;
    }

    .horizontal .hl-message {
      min-height: 24px;
    }

    .alignright .horizontal .hl-donation {
      padding-right: 11px;
    }

    .alignright .horizontal {
      direction: ltr;
    }

    .horizontal .hl-leftside:empty {
      display: none;
    }

    .horizontal .hl-content {
      align-content: center;
    }

    .alignright .compactmode .hl-message {
      flex-direction: var(--flex-direction);
      display: flex;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .alignright .highlight-chat .hl-firstline {
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #meta {
      background-color: #0000;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 999;
      border: 3px solid white;
      padding: 2px 5px;
      cursor: pointer;
    }

    #meta:empty {
      display: none;
    }

    .emote-container {
      display: inline-grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      vertical-align: top;
      justify-items: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
    }

    .emote-container .regular-emote,
    .emote-container .zero-width-emote-centered,
    .emote-container .zero-width-emote {
      grid-column: 1;
      grid-row: 1;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .emote-container .zero-width-emote-centered,
    .emote-container .zero-width-emote {
      z-index: 1;
    }

    .regular-emote,
    .zero-width-emote,
    .zero-width-emote-centered {
      vertical-align: top;
    }
  </style>
</head>

  <div id="meta" class="hidden"></div>
  <div id="pinned" class="output"></div>
  <div id="output" class="output" style="margin-bottom: 0px; overflow: hidden;"></div>
  <div id="menu" class="electronDraggable darkmode" style="display: none;">

    <button class="imgButton" id="pause" data-state="0" onclick="pause();"
      style="background-image: url(./icons/main_msg_pause.png)" title="Main   Pause incoming chat messages"></button>
    <button class="imgButton" id="say_hello" data-state="0" style="background-image: url(./icons/main_msg_send.png)"
      title="Main   Send a text message to social endpoint. (Hold ALT to pop out)"></button>
    <button class="imgButton imgSmallButton" id="notify" data-state="0" onclick="notify();"
      style="background-image: url(./icons/main_msg_notify_off.png)"
      title="Main   Start beeping when there is a new message"></button>
    <button class="imgButton imgSmallButton hidden" id="select_save_file" data-state="0"
      onclick="overwriteFile('setup');" style="border-radius:0;background-image: url(./icons/main_msg_save.png)"
      title="Main   Select the file you want to save the most recent message to"></button>
    <div class="horizontalSeparator"></div>

    <button class="imgButton" id="filter" data-state="0" style="background-image: url(./icons/filter_msg.png)"
      title="Filter   Filter messages based on what you have entered"></button>
    <button class="imgButton imgSmallButton" id="hide_emoji" data-state="0" onclick="emoji();"
      style="background-image: url(./icons/filter_hideemojionly_on.png)"
      title="Filter   Hide messages that contains emojis only"></button>
    <button class="imgButton imgSmallButton" id="only_donos" data-state="0" onclick="donos();"
      style="background-image: url(./icons/filter_showpaidonly_off.png)"
      title="Filter   Filter for messages that have donations/cheer"></button>
    <button class="imgButton imgSmallButton" id="only_members" data-state="0" onclick="members();"
      style="background-image: url(./icons/filter_showmembers_off.png)"
      title="Filter   Filter for messages that are from members"></button>
    <div class="horizontalSeparator"></div>

    <div id="queueSection" class="hidden">
      <button class="imgButton" id="next_in_queue" data-state="0" onclick="nextInQueue(event);"
        style="background-image: url(./icons/queue_show_next.png)"
        title="Queue   Feature next message in queue (select messages holding CTRL for add them to the queue)"><span
          id="next_in_queue_badge" class="buttonBadge">0</span></button>
      <button class="imgButton imgSmallButton" id="show_only_queue" data-state="0" onclick="filterQueued();"
        style="background-image: url(./icons/queue_show_listonly_off.png)"
        title="Queue   Show only the messages in queue"></button>
      <div class="horizontalSeparator"></div>
    </div>

    <button class="imgButton" id="clear_overlay" data-state="0"
      onclick="this.classList.remove('brush');setTimeout(function(ele){ele.classList.add('brush');},0,this);sendDataP2P(false);"
      style="background-image: url(./icons/featured_clear.png)"
      title="Featured   Clear the featured message (not this chat)"></button>
    <button class="imgButton" id="autoshow" data-state="0" onclick="autoShow();"
      style="background-image: url(./icons/featured_auto_stop.png)"
      title="Featured   Auto-feature messages as they come in"></button>
    <div class="horizontalSeparator"></div>

    <div class="volume-container">
      <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider"
        oninput="volume = this.value/100;">
      <button class="imgButton imgSmallButton" id="tts" data-state="0" onclick="tts();"
        style="background-image: url(./icons/tts_incoming_messages_off.png)"
        title="Text-to-speech   Start reading incoming messages out-loud with text-to-speech"></button>
    </div>

    <button class="imgButton imgSmallButton" id="jumpto" data-state="0" onclick="jumptoBottom();"
      style="background-image: url(./icons/scroll_to_bottom_off.png)" title="Scroll to bottom"></button>
  </div>

    <button id="chatInputButton" class="imgButton imgSmallButton"
      style="background-image: url(./icons/send_confirm.png)" title=" Send this message"></button>
    <button id="chatClearButton" class="imgButton imgSmallButton" style="background-image: url(./icons/clear.png)"
      title=" Clear this message"></button>
    <button id="getChatSources" class="imgButton imgSmallButton"
      title="Change destination to send messages to. Default is all."></button>
    <button id="chatInputLockButton" class="imgButton imgSmallButton" title=" Keep this chat cpen"></button>
    <button id="chatInputCloseButton" class="imgButton imgSmallButton"
      style="margin-right: 0;background-image: url(./icons/close.png)" title=" Close this dialog"></button>
  </div>
  <div id="filter_messages_parent" class="popInModal hidden" style="top: unset; bottom: 5px;">
    <input id="filter_messages" class="modalTextInput" type="text" placeholder="Filter..."

    <button id="filterAddNameAndTimeButton" class="imgButton imgSmallButton" data-state="0"
      onclick="onClickFilterAddNameAndTimeButton(this);"
      style="background-image: url(./icons/filter_addnametime_off.png)"
      title=" Include name and time when filtering"></button>
    <button id="filterClearButton" class="imgButton imgSmallButton" style="background-image: url(./icons/clear.png)"
      title=" Clear this filter"></button>
    <button id="filterCloseButton" class="imgButton imgSmallButton" style="background-image: url(./icons/close.png)"
      title=" Close this dialog"></button>
  </div>
